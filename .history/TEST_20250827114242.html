<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Techspark – Silver Fill Logo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    :root{ --bg:#000 }
    html,body{height:100%;margin:0;background:var(--bg);display:flex;align-items:center;justify-content:center}
    .logo{width:min(900px,86vw)}
    svg{width:100%;height:auto;display:block}
    /* خطوط ونمط الحدّ الأدنى - لا توهج ولا ظل */
    text{font-family:'Segoe UI', Roboto, Arial, sans-serif; font-weight:700; letter-spacing:2px}
  </style>
</head>
<body>
  <!-- شعار بسيط: نص فضي مع أنيميشن امتلاء عصري -->
  <div class="logo" aria-hidden="false">
    <svg viewBox="0 0 1000 220" role="img" aria-label="Techspark logo">
      <defs>
        <!-- تدرج فضي لايحاء المعدن -->
        <linearGradient id="metalGrad" x1="0" x2="1">
          <stop offset="0%" stop-color="#d0d0d0" />
          <stop offset="20%" stop-color="#f7f7f7" />
          <stop offset="50%" stop-color="#ffffff" />
          <stop offset="80%" stop-color="#e2e2e2" />
          <stop offset="100%" stop-color="#cfcfcf" />
        </linearGradient>

        <!-- قناع يكشف الحروف تدريجياً من اليسار الى اليمين -->
        <mask id="revealMask">
          <!-- الخلفية السوداء تظهر كشف؛ نبدأ بمربع أسود يغطي كل شيء (يحجب) ثم يتحرك أبيض ليكشف -->
          <rect x="0" y="0" width="100%" height="100%" fill="black" />
          <!-- هذا المستطيل الأبيض سيُحرك ليكشف التدرج فوق النص -->
          <rect id="reveal" x="-1200" y="0" width="1200" height="220" fill="white">
            <animate attributeName="x" from="-1200" to="1200" dur="1.8s" begin="0s" fill="freeze" keyTimes="0;1" keySplines="0.2 0.8 0.2 1" calcMode="spline" />
          </rect>
        </mask>

        <!-- لمعة دقيقة تمر بعد الانتهاء (خياري وناعم) -->
        <linearGradient id="shine" x1="0" x2="1">
          <stop offset="0" stop-color="white" stop-opacity="0"/>
          <stop offset="50%" stop-color="white" stop-opacity="0.7"/>
          <stop offset="100%" stop-color="white" stop-opacity="0"/>
        </linearGradient>
      </defs>

      <!-- نص الشعار: بدون stroke، اللون يُملأ بتدرج معدني لكن مرئي فقط عبر القناع المتحرك -->
      <g transform="translate(28,28)">
        <text x="0" y="140" font-size="120" fill="url(#metalGrad)" mask="url(#revealMask)">Techspark</text>
      </g>

      <!-- لمعة عابرة بعد 1.9s -->
      <rect x="-500" y="24" width="300" height="120" fill="url(#shine)" opacity="0.95">
        <animate attributeName="x" from="-500" to="1200" dur="1.1s" begin="1.9s" fill="freeze"/>
        <animate attributeName="opacity" from="0.95" to="0" dur=".6s" begin="2.4s" fill="freeze"/>
      </rect>
    </svg>
  </div>
</body>
</html>
