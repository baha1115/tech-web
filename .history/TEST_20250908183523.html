<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <section class="team">
  <div class="team-title">
    <h2>Meet Our Team</h2>
    <p>Passionate minds securing your digital future.</p>
  </div>

  <div class="team-members">
    <!-- Member 1 -->
    <div class="member-card">
      <div class="member-img">
        <img src="/src/team1.jpg" alt="Member 1">
      </div>
      <h3>Arwa Saadawi</h3>
      <p>CISO</p>
    </div>

    <!-- Member 2 -->
    <div class="member-card">
      <div class="member-img">
        <img src="/src/team2.jpg" alt="Member 2">
      </div>
      <h3>Mariam Rahouma</h3>
      <p>SOC Analysts</p>
    </div>

    <!-- Member 3 -->
    <div class="member-card">
      <div class="member-img">
        <img src="/src/team3.jpg" alt="Member 3">
      </div>
      <h3>Omaima Malloumi</h3>
      <p>Incident response</p>
    </div>

    <!-- Member 4 -->
    <div class="member-card">
      <div class="member-img">
        <img src="/src/team4.jpg" alt="Member 4">
      </div>
      <h3>Shahd Alaib</h3>
      <p>Ethical hacking</p>
    </div>
  </div>
</section>

  <style>
.team {
  padding: 80px 10%;
  background: linear-gradient(180deg, #000 0%, #00111a 100%);
  color: white;
  text-align: center;
}

.team-title h2 {
  font-size: 2.5rem;
  margin-bottom: 10px;
  color: #00e5ff;
  text-shadow: 0 0 10px rgba(0,229,255,0.6);
}

.team-title p {
  font-size: 1.1rem;
  color: #ccc;
  margin-bottom: 50px;
}

.team-members {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 30px;
}

.member-card {
  background: rgba(255,255,255,0.05);
  border: 2px solid rgba(0,229,255,0.2);
  border-radius: 15px;
  padding: 20px;
  transition: all 0.3s ease;
  box-shadow: 0 0 20px rgba(0,229,255,0.1);
  position: relative;
  overflow: hidden;
}

.member-card:hover {
  transform: translateY(-10px);
  border-color: #00e5ff;
  box-shadow: 0 0 30px rgba(0,229,255,0.6);
}

.member-img {
  width: 120px;
  height: 120px;
  margin: 0 auto 15px;
  border-radius: 50%;
  overflow: hidden;
  border: 3px solid #00e5ff;
  box-shadow: 0 0 20px rgba(0,229,255,0.5);
}

.member-img img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.member-card h3 {
  margin: 10px 0 5px;
  font-size: 1.2rem;
  color: #fff;
}

.member-card p {
  font-size: 0.95rem;
  color: #aaa;
}

  </style>
</body>
</html>
