<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="loader">
    <svg viewBox="0 0 400 160">
      <text x="50%" y="50%" dy=".32rem" text-anchor="middle" class="text">
        MOREFIXA
      </text>
    </svg>
  </div>
  <style>
    svg text {
      fill: transparent;
      stroke: black;
      font-size: 4rem;
      stroke-width: 2;
      animation: move 1s infinite alternate ease-in-out;
    }
    @keyframes move {
      0%{
         svg text {
      
      stroke-width: 3;
      stroke-dasharray: 0 32%;
      stroke-dashoffset: 25%;
      
      }}
     30%{
         svg text {
      
      stroke-width: 3;
      stroke-dasharray: 10px 32%;
      stroke-dashoffset: 25px;
      
      }}
     70%{
         svg text {
      
      stroke-width: 3;
      stroke-dasharray: 50px 20px;
      stroke-dashoffset: 30px;
      
      }}
     100%{
        svg text {
        
      stroke-width: 3;
      stroke-dasharray: 40px 20px;
      stroke-dashoffset: 40px;
      
      }}
    
    
      
    }
  </style>
</body>
</html>
