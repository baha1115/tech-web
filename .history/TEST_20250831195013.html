<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="hero-section">
  <video autoplay loop muted playsinline class="video-bg">
    <source src="/src/6963743-hd_1920_1080_25fps.mp4" type="video/mp4" />
  </video>

  <svg width="0" height="0">
    <defs>
      <mask id="video-mask" maskUnits="objectBoundingBox" maskContentUnits="objectBoundingBox">
        <!-- مستطيل أبيض يعني الفيديو يظهر كامل -->
        <rect x="0" y="0" width="1" height="1" fill="white"/>
      </mask>
    </defs>
  </svg>
</div>
<style>
  .hero-section {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
  background: black; /* علشان يبان الفرق */
}

.video-bg {
  width: 100%;
  height: 100%;
  object-fit: cover;

  -webkit-mask: url(#video-mask);
  -webkit-mask-repeat: no-repeat;
  -webkit-mask-position: center;
  -webkit-mask-size: cover;

  mask: url(#video-mask);
  mask-repeat: no-repeat;
  mask-position: center;
  mask-size: cover;
}

</style>
</body>
</html>
