
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    .about-us {
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .about-us .container {
      height: 70%;
      width: 90%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 20px;
    }

    @property --angle {
      syntax: '<angle>';
      initial-value: 0deg;
      inherits: false;
    }

    .team {
      position: relative;
      border-radius: 15px;
      background-color: black;
      z-index: 0;
      overflow: hidden; /* عشان الـ ::before ما يطلع برّه */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .team::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 3px; /* سمك الإطار */
      background: conic-gradient(from var(--angle), #94d7fe, transparent 70%);
      -webkit-mask: 
        linear-gradient(#000 0 0) content-box, 
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      z-index: -1;
      animation: spin 5s linear infinite;
    }

    @keyframes spin {
      to {
        --angle: 360deg;
      }
    }

  </style>
</head>
<body>
  <section class="about-us">
    <div class="container">
      <div class="team">Team 1</div>
      <div class="team">Team 2</div>
      <div class="team">Team 3</div>
      <div class="team">Team 4</div>
      <div class="team">Team 5</div>
      <div class="team">Team 6</div>
    </div>
  </section>
</body>
</html>
